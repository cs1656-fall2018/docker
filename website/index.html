<body class="main-page">
<div class="page-container">
	<div class="page-header">
		<div class="logo-section">
			<a class="logo" href="/">

			<div onclick="javascript:window.location='/'" class="cs1565-label">CS1565 development environment</div>
		</div>

	</div>
	<div class="page-content">
		<button class="btn floating-action-button" type="button" onclick="javascript:window.location = 'http://'+window.location.hostname+':8888/';"
			title="Opens the Jyputer notebook application: You can edit and run any .ipynb file in your workspace directory or subdirectories."><div class="jupyter-icon-img image-icon-scaled"></div>jupyter</button>
		<button class="btn floating-action-button" type="button" onclick="javascript:window.location='/phpmyadmin'"
			title="Opens the phpMyAdmin admin application for the local MySql server."><div class="pma-icon-img image-icon-scaled"></div>phpMyAdmin</button>
		<button class="btn floating-action-button" type="button" onclick="javascript:window.location = 'http://'+window.location.hostname+':7474/';"
			title="Opens the Neo4J admin application for the local Neo4J server."><div class="neo4j-icon-img image-icon-scaled"></div>Neo4j</button>
		<button class="btn floating-action-button" type="button" onclick="javascript:window.location = 'http://'+window.location.hostname+':1234/';"
			title="Opens the adminMongo admin application for the local MongoDB server."><div class="adminmongo-icon-img image-icon-scaled"></div>adminMongo</button>
		<button class="btn floating-action-button sqlite-btn disabled" type="button" onclick="javascript:if(!$(this).hasClass('disabled')){window.location = 'http://'+window.location.hostname+':8484/';}"
			title="Opens the admin application for a local SqLite database. Run &quot;sqlite-view &lt;file&gt;&quot; inside the container to enable viewing a particular database."><div class="sqlite-icon-img image-icon-scaled"></div>sqlite-view</button>

	</div>

<script type="text/javascript">

function checkSqlite(){
	var btn = $('.sqlite-btn');

	$.ajax({url:"check-page.php", method:"POST", data:{url:'http://'+window.location.hostname+':8484/'}, success:function(res){
			if(res=='0')
				btn.addClass('disabled');
			else
				btn.removeClass('disabled');
		}, error:function(error){
			btn.addClass('disabled');
		}
	});
}

var intervalID = setInterval(checkSqlite, 1000);

</script>
